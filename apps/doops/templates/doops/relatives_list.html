{% for canvas in canvases %}
    <a href="#" imgpreview="{{canvas.image.url}}"
    viewlink="{% url 'doops:view-canvas' canvas.id %}"
    drawlink="{% url 'doops:new-canvas' canvas.id %}"
    class="ml-1 text-lightgreen link preview_link"><u>#{{ canvas.id }}</u></a>
    {% empty %}
    <span class="text-disabled">None</span>
{% endfor %}
